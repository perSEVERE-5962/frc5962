homepage_about_text: "<p>We're Team 5962, also known as perSEVERE, a <i>FIRST</i>
  Robotics Competition (FRC) team from Lowell, Massachusetts. We welcome students
  in grades 8-12 from any school, as well as mentors from any town or company.</p><p>Every
  year, we analyze the game that <i>FIRST</i> releases and design, build, wire, and
  test a robot to compete with teams from across New England and around the world.
  We're also highly involved in our community through fundraising and outreach events!</p>"
homepage_sponsor_text: "<p>The generosity of our sponsors is crucial to our success.
