  Lowell, Mike Riendeau, the Gene Haas Foundation, Johnson Controls, Comcast, Raytheon
  Technologies, F.W. Webb, TE Connectivity, Boston Scientific, Lowell Mass Cultural
  Council, BAE Systems, NOKIA Bell Labs, Teradyne, Post-Acute Medical Services, and
  Evolv Technology. Silver sponsors include Analog Devices Foundation, Bolt Depot,
  CSS Architects, Carbon Colors, and Johnson Controls Volunteer Matching."
